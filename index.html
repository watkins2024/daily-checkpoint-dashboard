<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Hub</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; 
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container { max-width: 1100px; padding: 40px; text-align: center; }
    h1 { font-size: 48px; margin-bottom: 20px; color: #fff; }
    .subtitle { font-size: 18px; color: #999; margin-bottom: 50px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 30px; }
    .card { 
      background: rgba(42, 42, 42, 0.6);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s;
      border: 2px solid transparent;
      text-decoration: none;
      color: inherit;
      display: block;
    }
    .card:hover { 
      transform: translateY(-5px);
      border-color: #4a9eff;
      box-shadow: 0 10px 30px rgba(74, 158, 255, 0.3);
    }
    .card-icon { font-size: 48px; margin-bottom: 20px; }
    .card h2 { font-size: 24px; margin-bottom: 10px; color: #fff; }
    .card p { font-size: 14px; color: #999; margin: 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dashboard</h1>
    <p class="subtitle">Select workspace</p>
    <div class="grid">
      <a href="walks.html" class="card">
        <div class="card-icon">üåô</div>
        <h2>Walks</h2>
        <p>Dawn walks, moon phases, reflection</p>
      </a>
      <a href="work.html" class="card">
        <div class="card-icon">üìö</div>
        <h2>Work & Study</h2>
        <p>Classes, notes, tasks, timer</p>
      </a>
      <a href="business.html" class="card">
        <div class="card-icon">üè¢</div>
        <h2>Business</h2>
        <p>Field & HouseCall operations</p>
      </a>
      <a href="leverage.html" class="card">
        <div class="card-icon">‚ö°</div>
        <h2>Leverage</h2>
        <p>Sovereignty accelerators & metrics</p>
      </a>
    </div>
  </div>
</body>
</html>
